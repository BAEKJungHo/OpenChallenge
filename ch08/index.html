<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>오픈챌린지</title>
  <style>
    .ori {
          display : inline-block;
          background : gold;
          width : 200px;
          height : 100px;
          font-size : 70px;
          text-align : center;
     }
  </style>
  <script>
    var numN1, numN2, numN3;
    var d1, d2, d3;
    function change(){
     d1 = document.getElementById("Gamble");
     numN1 = Math.floor(Math.random()*3);
     d1.innerHTML = numN1;
    }
    function change1(){
     d2 = document.getElementById("Gamble1");
     numN2 = Math.floor(Math.random()*3);
     d2.innerHTML = numN2;
    }
    function change2(){
     d3 = document.getElementById("Gamble2");
     numN3 = Math.floor(Math.random()*3);
     d3.innerHTML = numN3;
    }
    function returnGAME(){
      if((document.getElementById("Gamble").innerHTML != 0)) {
        if((numN1 == numN2) && (numN1 == numN3) && (numN2 == numN3))
         document.getElementById("result").innerHTML = "success(click here to do again)";
        else
         document.getElementById("result").innerHTML = "fail(click here to do again)";
      }
      else if((numN1 == 0) && (numN2 == 0) && (numN3 == 0))
        document.getElementById("result").innerHTML = "game set";
    }
    function reStart(){
       document.getElementById("result").innerHTML = "game set";
       document.getElementById("Gamble").innerHTML = 0;
       document.getElementById("Gamble1").innerHTML = 0;
       document.getElementById("Gamble2").innerHTML = 0;
    }
  </script>
</head>
<body>
  <h3>겜블링 게임</h3>
  <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
  <hr>
  <div class="ori">
   <span style="color:blue" id="Gamble" onclick="change()">0</span>

   <span style="color:blue" id="Gamble1" onclick="change1()">0</span>

   <span style="color:blue" id="Gamble2" onclick="change2()">0</span>
  </div>
  <br>
  <div id="result" onClick="reStart()" onmousemove="returnGAME()">"game set"<div></div>
</body>
</html>
